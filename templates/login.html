<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDF Form Filler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .github-dark {
            background-color: #161b22;
            border-color: #30363d;
        }
        .github-button {
            background-color: #238636;
            color: #ffffff;
        }
        .github-button:hover {
            background-color: #2ea043;
        }
        .github-border {
            border-color: #30363d;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="github-dark rounded-lg shadow-lg p-8 border github-border">
            <div class="text-center mb-8">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-100">PDF Form Filler</h1>
                <p class="mt-2 text-gray-400">Sign in with your Google account to continue</p>
            </div>
            
            <div class="space-y-4">
                <a href="{{ auth_url }}" 
                   class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white github-button transition duration-150">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                    Sign in with Google
                </a>
                
                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-400">
                        This app requires access to your Google account to send emails on your behalf.
                        We only request the minimum permissions needed.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center text-sm text-gray-400">
            <p>By signing in, you agree to our</p>
            <div class="space-x-2">
                <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a>
                <span>and</span>
                <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
